<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
       <header>Sign Up Form</header>
        <form  id="Login" name="myform" onsubmit="return validateregister()" action="../index.html">
         
          <div class="input-field">

            <label>Username</label>
          </div>

            <input type="email" id="txtEmail"  required="">
            <label>Email</label>
          </div>
          <div class="input-field">
              <input type="password" id="passw"  required="">
              <label>Password</label>
          </div>
            <input type="checkbox" class="checkbox" required=""><span>    I agree to terms and conditions</span>
          <div class="button">
                 <div class="inner"></div>
            <button type="submit" >Sign Up</button> 
              </div>
          
        </form>
        

        <div class="auth">Or login with</div>
            <div class="links">
                  <div class="facebook">
                      <i class="fab fa-facebook-square"><span>Facebook</span></i>
                  </div>
              <div class="google">
                    <i class="fab fa-google-plus-square"><span>Google</span></i>
                  </div>
            </div>
            <div class="signup">Already Have an Account? <a href="login.html">Login now</a>
                </div>
         </div>
